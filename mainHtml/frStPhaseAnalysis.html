<!-- [#7 메뉴 시작] 유사국면 분석 시스템 -->   
<div id="menug" class="menu-cont">
    <h2 class="s-tit">해외주식 유사국면 분석</h2>
    <h3 class="s-tit">해외주식에 대한 유사국면 분석시스템입니다.</p></h3>
    <div class="input-container">
        <div class="foreign-stockcode-box">
            <select id="frst_phase_ticker" style="width: 100%" tabindex="-1" class="select2-hidden-accessible" aria-hidden="true"></select>
        </div>   
    </div>
    <div class="similarity-container">
        <div class="similarity-section">
            <div class="similarity-form-group">
                <label class="similarity-form-label">Target Date Range:</label>
                <div class="input-date-wrap">
                    <input type="date" id="frst-targetDateStart" class="similarity-form-input similarity-range-input" value="2024-03-01">
                    <span>~</span>
                    <input type="date" id="frst-targetDateEnd" class="similarity-form-input similarity-range-input" value="2024-04-20">
                </div>
            </div>
        </div>
        <div class="similarity-section">
            <div class="similarity-form-group">
                <label class="similarity-form-label">Date Range for Analysis From:</label>
                <div class="input-date-wrap">
                    <input type="date" id="frst-compareDateStart" class="similarity-form-input similarity-range-input" value="2020-01-01">
                    <span>~</span>
                    <input type="date" id="frst-compareDateEnd" class="similarity-form-input similarity-range-input" value="2023-12-31">
                </div>
            </div>                            
        </div>
        <div class="similarity-section">
            <div class="similarity-form-group">
                <label for="frst-nSteps" class="similarity-form-label">N-Steps Ahead (in days):</label>
                <input type="range" id="frst-nSteps" min="0" max="100" value="0" step="10" class="similarity-form-input" oninput="updateValue('frst-nSteps', 'nFrstStepValue');">
                <span id="nFrstStepValue" class="similarity-nSteps-value">0</span>
            </div>
        </div>
        <div class="similarity-section bbd8">
            <div class="similarity-form-group">
                <label for="frst-nSteps" class="similarity-form-label">No of Graphs:</label>
                <input type="range" id="frst-nGraphs" min="1" max="10" value="1" step="1" class="similarity-form-input" oninput="updateValue('frst-nGraphs', 'nFrstGraphValue');">
                <span id="nFrstGraphValue" class="similarity-nSteps-value">1</span>
            </div>                    
        </div>
        <div class="similarity-section bbd8">
            <div class="similarity-form-group">
                <label for="frst-nThreshold" class="similarity-form-label">Thresholds:</label>
                <input type="range" id="frst-nThresholds" min="0" max="1" value="0" step="0.1" class="similarity-form-input" oninput="updateValue('frst-nThresholds', 'nFrstThresholdValue');">
                <span id="nFrstThresholdValue" class="similarity-nSteps-value">0</span>
            </div>                    
        </div>        
        <div style="text-align: center;">
            <button class="similarity-button" id="frst-generateButton" onClick="javascript:generateFsSimilarityAnalysis();">Generate</button>
        </div>
        <div id="loading_bar_frst" class="loading_bar" style="margin-left: 0px;">
            <img src="/static/assets/images/LoadingBar_E.gif">
            <p>유사국면 데이터 서치중입니다.</p>
        </div>                          
                
        <div id="frstOriginalChartContainer" style="overflow: hidden;width:100%;height:500px;"></div>
        <div id="frstAlignedChartContainer" style="overflow: hidden;width:100%;height:500px;"></div>
        <div id="frstNewsSearch" class="frst-news-container">
            <h2 class="frst-news-main-title">뉴스 검색</h2>
            <h3 class="frst-news-sub-title">과거 유사기간의 뉴스를 검색해보세요</h3>
            <div class="frst-news-date-inputs">
                <input type="date" id="frst-news-from-date" class="frst-news-date-input" value="2020-01-01">
                <span> - </span>
                <input type="date" id="frst-news-to-date" class="frst-news-date-input" value="2020-01-30">
            </div>
            <button class="frst-news-search-btn" onclick="frstPastNews();">Search</button>
            <div id="frstNewsResults" class="frst-news-results"></div> 
        </div>
    </div>    
</div>
