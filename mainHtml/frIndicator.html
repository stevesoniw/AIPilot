            </div>
            <div class="checkbox-group">

            </div>
            <div class="checkbox-group">

            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="DFEDTARU" id="DFEDTARU">

            <div class="checkbox-group">

            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="ECIWAG" id="ECIWAG">

            </div>
            <div class="checkbox-group">

            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="MEHOINUSA672N" id="MEHOINUSA672N">
                <label for="MEHOINUSA672N">미국 실질 중위 가구소득</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="INDPRO" id="INDPRO">
                <label for="INDPRO">미국 산업생산지수</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="UNRATE" id="UNRATE">
                <label for="UNRATE">미국 실업률</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="FEDFUNDS" id="FEDFUNDS">
                <label for="FEDFUNDS">미국 금리</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="DGS10" id="DGS10">
                <label for="DGS10">미국채 10년이자율</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="DGS2" id="DGS2">
                <label for="DGS2">미국채 2년이자율</label>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" name="indicators" value="DGS3MO" id="DGS3MO">
                <label for="DGS3MO">미국채 3개월이자율</label>
            </div>
        </div>
        
        <div class="form-actions">

</div>
